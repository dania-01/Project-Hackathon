<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeHub - Search Results</title>
    <link rel="stylesheet" href="../css-files/home.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-bottom: 2px solid #3b82f6;
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        #results-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .meme {
            background: rgba(43, 43, 43, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #3b82f6;
        }

        .meme img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .meme p {
            text-align: left;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <h2>ðŸ”¥MemeHub</h2>
        <a href="./home.html" class="text-primary">Home</a>
    </header>

    <main>
        <section>
            <h1>Search Results</h1>
            <div id="results-container"></div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const resultsContainer = document.getElementById('results-container');
            try {
                const response = await fetch('https://api.imgflip.com/get_memes');
                const data = await response.json();
                const memes = data.data.memes;

                memes.forEach(meme => {
                    const memeDiv = document.createElement('div');
                    memeDiv.classList.add('meme');
                    memeDiv.innerHTML = `<img src="${meme.url}" alt="${meme.name}"/><p>${meme.name}</p>`;
                    resultsContainer.appendChild(memeDiv);
                });
            } catch (error) {
                resultsContainer.innerHTML = '<p>Failed to load memes. Please try again later.</p>';
            }
        });
    </script>
</body>

</html>
