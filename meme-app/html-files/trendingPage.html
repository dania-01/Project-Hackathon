<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemeHub - Search Results</title>
  <link rel="stylesheet" href="../css-files/home.css">
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 20px #3b82f6;
    }

    header .navbar-brand {
      text-decoration: none;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-size: 28px;
      color: #f0f;
      text-shadow: 0 0 10px #f0f, 0 0 20px #f0f;
    }

    header nav {
      display: flex;
      gap: 20px;
    }

    header nav a {
      font-size: 18px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0c425;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    header nav a:hover {
      color: #f0f;
      text-shadow: 0 0 10px #f0f, 0 0 20px #f0f;
    }

    section {
      max-width: 800px;
      margin: 20px auto;
      text-align: center;
    }

    #results-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .meme {
      background: rgba(43, 43, 43, 0.8);
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #3b82f6;
    }

    .meme img {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .meme p {
      text-align: left;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <header>
    <a class="navbar-brand" href="#">ðŸ”¥ MemeHub</a>
    <nav>
      <a href="./home.html">Home</a>
      <a href="./create-meme.html">Create Meme</a>
      <a href="./leaderboard.html">Leaderboard</a>
      <a href="./about.html">About</a>
    </nav>
  </header>

  <main>
    <section>
      <h1>Search Results</h1>
      <div id="results-container"></div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const resultsContainer = document.getElementById('results-container');
      try {
        const response = await fetch('https://api.imgflip.com/get_memes');
        const data = await response.json();
        const memes = data.data.memes;

        memes.forEach(meme => {
          const memeDiv = document.createElement('div');
          memeDiv.classList.add('meme');
          memeDiv.innerHTML = `<img src="${meme.url}" alt="${meme.name}"/><p>${meme.name}</p>`;
          resultsContainer.appendChild(memeDiv);
        });
      } catch (error) {
        resultsContainer.innerHTML = '<p>Failed to load memes. Please try again later.</p>';
      }
    });
  </script>
</body>

</html>
